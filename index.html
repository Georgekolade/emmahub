<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmaskill Hub for Electronics | Homepage</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body id="body" class="bg-white text-black transition-colors duration-300">

    <!-- Header -->
    <header class="px-6 md:px-10 lg:px-24 py-5 font-['Inter'] transition-colors duration-300">
        <div class="container mx-auto flex items-center justify-between">
            <div class="link">
                <a href="index.html">
                    <img id="logo" src="assets/images/logoo.png" alt="Emmaskill Hub for Electronics" class="w-16 md:w-20">
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <ul id="nav-links" class="hidden md:flex items-center gap-6 lg:gap-10">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop Now</a></li>
                <li><a href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>

            <!-- Buttons & Dark Mode Toggle -->
            <div class="flex items-center gap-3 md:gap-5">
                <!-- Dark Mode Toggle -->
                <button id="mode" class="toggle-btn">
                    <i id="mode-icon" class="fa-solid fa-sun text-2xl"></i>
                </button>
                <!-- Help & Sign Up (Restored original button design) -->
                <button id="help-btn" class="btn outline outline-black dark:outline-white text-black dark:text-white rounded-sm px-5 py-2 md:px-7 md:py-2.5">Help</button>
                <button id="signup-btn" class="btn bg-black text-white rounded-sm px-5 py-2 md:px-7 md:py-2.5 dark:bg-white dark:text-black dark:outline dark:outline-white">Sign Up</button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-2xl">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu (Ensures itâ€™s hidden by default on desktop) -->
    <div id="mobile-menu" class="fixed inset-0 bg-white text-black hidden flex-col items-center justify-center space-y-6 text-xl md:hidden">
        <button id="close-menu" class="absolute top-5 right-5 text-2xl">
            <i class="fa-solid fa-times"></i>
        </button>
        <a href="index.html" class="mobile-link">Home</a>
        <a href="shop.html" class="mobile-link">Shop Now</a>
        <a href="contact.html" class="mobile-link">Contact Us</a>
    </div>

    <!-- JavaScript -->
    <script>
        const modeBtn = document.getElementById("mode");
        const modeIcon = document.getElementById("mode-icon");
        const body = document.getElementById("body");
        const logo = document.getElementById("logo");
        const navLinks = document.querySelectorAll(".nav-link");
        const mobileLinks = document.querySelectorAll(".mobile-link");
        const buttons = document.querySelectorAll(".btn");

        // Define logo paths for light and dark mode
        const lightLogo = "assets/images/logoo.png";
        const darkLogo = "assets/images/whites.png"; 

        function applyTheme(theme) {
            if (theme === "dark") {
                body.classList.add("bg-black", "text-white");
                body.classList.remove("bg-white", "text-black");
                modeIcon.classList.replace("fa-sun", "fa-moon");
                logo.src = darkLogo;

                // Update navigation & mobile menu links
                navLinks.forEach(link => link.classList.add("text-white"));
                mobileLinks.forEach(link => link.classList.add("text-white"));

                // Update button styles (Restoring original button design)
                buttons.forEach(button => {
                    button.classList.add("dark:bg-white", "dark:text-black", "dark:outline", "dark:outline-white");
                    button.classList.remove("dark:bg-black", "dark:text-white");
                });

            } else {
                body.classList.add("bg-white", "text-black");
                body.classList.remove("bg-black", "text-white");
                modeIcon.classList.replace("fa-moon", "fa-sun");
                logo.src = lightLogo;

                // Reset navigation & mobile menu links
                navLinks.forEach(link => link.classList.remove("text-white"));
                mobileLinks.forEach(link => link.classList.remove("text-white"));

                // Reset button styles
                buttons.forEach(button => {
                    button.classList.remove("dark:bg-white", "dark:text-black", "dark:outline", "dark:outline-white");
                    button.classList.add("dark:bg-black", "dark:text-white");
                });
            }
        }

        // Get saved theme or default to light
        const savedTheme = localStorage.getItem("theme") || "light";
        applyTheme(savedTheme);

        // Toggle Dark Mode
        modeBtn.addEventListener("click", () => {
            const newTheme = body.classList.contains("bg-black") ? "light" : "dark";
            localStorage.setItem("theme", newTheme);
            applyTheme(newTheme);
        });

        // Mobile Menu Toggle
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const closeMenuBtn = document.getElementById("close-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        closeMenuBtn.addEventListener("click", () => {
            mobileMenu.classList.add("hidden");
        });
    </script>
</body>





</html>
