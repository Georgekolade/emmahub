<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Emmaskill Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Sign-Up Form Card -->
    <div class="bg-gray-800/50 backdrop-blur-lg p-8 rounded-xl shadow-lg w-96 text-center">
        <h1 class="text-3xl font-semibold mb-6 font-['Space_Grotesk']">Create an Account</h1>

        <!-- Social Sign-Up -->
        <div class="flex justify-center gap-4 mb-4">
            <button class="p-3 bg-gray-700 rounded-md hover:bg-gray-600 transition">
                <i class="fab fa-google text-white"></i>
            </button>
            <button class="p-3 bg-gray-700 rounded-md hover:bg-gray-600 transition">
                <i class="fab fa-facebook text-white"></i>
            </button>
            <button class="p-3 bg-gray-700 rounded-md hover:bg-gray-600 transition">
                <i class="fab fa-x-twitter text-white"></i>
            </button>
        </div>

        <p class="text-gray-400 mb-4">or sign up with your email</p>

        <!-- Sign-Up Form -->
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Username" class="w-full p-3 rounded-md bg-gray-700 text-white mb-3 outline-none focus:ring-2 focus:ring-blue-500" required name="username">
            
            <input type="email" placeholder="Email" class="w-full p-3 rounded-md bg-gray-700 text-white mb-3 outline-none focus:ring-2 focus:ring-blue-500" required name="email">
            
            <input type="password" placeholder="Password" class="w-full p-3 rounded-md bg-gray-700 text-white mb-3 outline-none focus:ring-2 focus:ring-blue-500" required name="pass">
            
            <input type="password" placeholder="Confirm Password" class="w-full p-3 rounded-md bg-gray-700 text-white mb-4 outline-none focus:ring-2 focus:ring-blue-500" required name="c_pass">

            <button type="submit" class="w-full p-3 rounded-md bg-blue-500 hover:bg-blue-600 transition font-semibold">Sign Up</button>
        </form>

        <p class="mt-4 text-gray-400 text-sm">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Log in</a>
        </p>
    </div>
</body>
</html>
